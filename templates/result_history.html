<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <h1>Result History</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in result_history %}
                <tr>
                    <td>{{ entry['timestamp'] }}</td>
                    <td>{{ entry['result'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <!-- Pagination links -->
    <div class="pagination">
        {% if pagination.has_prev %}
            <a class="page-link" href="{{ url_for('result_history_page', page=pagination.prev_num, per_page=pagination.per_page) }}">Previous</a>
        {% endif %}
        
        <span class="page-link">{{ pagination.page }} / {{ pagination.total_pages }}</span>
        
        {% if pagination.has_next %}
            <a class="page-link" href="{{ url_for('result_history_page', page=pagination.next_num, per_page=pagination.per_page) }}">Next</a>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
